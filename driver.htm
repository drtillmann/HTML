<p>Choose the driver you would like to order below.</p>
<div id="form">

<form id="form1" action="#" method="post">
	

	<fieldset id="clubs">

<input type="radio" name="driver" value="RazrHawk"/>Razr Hawk
<input type="radio" name="driver" value="DiabloOctane"/>Diablo Octane
<input type="radio" name="driver" value="DiabloBlack"/>Diablo Octane Tour Black 
<label class="floatLabel">Qauntity: </label>
<select class="floatCtrl" id="qty">
	<option value="1">1</option>
    <option value="2">2</option>
	<option value="3">3</option>
	<option value="4">4</option>
	<option value="5">5</option>

	<br/>
	<br/>
	</fieldset>
	
<fieldset>
<label class="floatLabel">First Name:  </label>
<input class="floatCtrl" size="30" maxlength="50"></input>

<label class="floatLabel">M.I. :  </label>
<input class="floatCtrl" size="1" maxlength="1"></input>

<label class="floatLabel">Last Name:  </label>
<input class="floatCtrl" size="30" maxlength="50"></input><br/>
<br/>
<br/>

<label class="floatLabel">Address:  </label>

<br/>

<br/>
<br/>
</fieldset>
<fieldset id="payment"><label for="cardType" class="floatLabel">Credit Card</label>
	<select  class="floatCtrl" id="cardType">
		<option value="Amex">American Express</option>
		<option value="Disc">Discover</option>
		<option value="MC">MasterCard</option>
		<option value="Visa">Visa</option>
	</select>

<label class="floatLabel" for="cardName">Name on Card </label><input class="floatCtrl" id="cardName" type="text" maxlength="30"/>
<label class="floatLabel" for="cardNumber">Card Number </label><input class="floatCtrl" id="cardNumber" type="text" maxlength="30"/>

	<option value="1">01</option>

	<option value="9">09</option>
	<option value="10">10</option>
	<option value="11">11</option>
	<option value="12">12</option>
</select>

	<option value="2011">2011</option>

	<option value="2013">2013</option>
	<option value="2014">2014</option>
	<option value="2015">2015</option>

<br/>
